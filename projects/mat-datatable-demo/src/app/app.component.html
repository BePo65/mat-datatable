<h1 class="page-title">Mat-Datatable-Demo</h1>
<div class="sort-button-container">
  <button class="sort-button" (click)="onSortFirstNameAsc()">Sort by firstName asc</button>
  <button class="sort-button" (click)="onSortFirstNameDesc()">Sort by firstNamedesc</button>
  <button class="sort-button" (click)="onSortBirthday()">Sort by birthday</button>
  <button class="sort-button" (click)="onResetSort()">Reset sort</button>
</div>
<div class="content-table mat-elevation-z8">
  <mat-datatable
    #datatable
    [dataSource]="dataSource"
    [columnDefinitions]="columnDefinitions"
    [displayedColumns]="displayedColumns"
  >loading...</mat-datatable>
</div>
