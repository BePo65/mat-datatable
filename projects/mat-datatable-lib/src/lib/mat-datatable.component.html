<div class="mat-elevation-z8">
  <table mat-table class="mat-elevation-z8 full-width-table" matSort aria-label="Elements">
    <ng-container *ngFor="let column of columnDefinitions" [matColumnDef]="column.columnId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header [ngStyle]="columnFormat(column)">
        {{column.header}}
      </th>
      <td mat-cell *matCellDef="let row" [ngStyle]="columnFormat(column)" [attr.title]="column?.tooltip?.(row)">
        <span *ngIf="!column?.isMailtoLink; else mailToLink">{{column.cell(row)}}</span>
        <ng-template #mailToLink><a href="mailto:${column.cell(row)}">{{column.cell(row)}}</a></ng-template>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length || 0"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      [showFirstLastButtons]="true"
      aria-label="Select page">
  </mat-paginator>
</div>
